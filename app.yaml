  login: required
  script: main.app


- url: /growthbysubject/(.*)
  login: required
  script: main.app

- url: /readytolearnbysubject/(.*)
  login: required
  script: main.app

- url: /notrecentlyloggedin_by_class/(.*)
  login: required
  script: main.app

- url: /notrecentlyloggedinall_by_teacher/(.*)
  login: required
  script: main.app

